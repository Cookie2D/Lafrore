<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baskervville&family=Quicksand:wght@400;500&display=swap" rel="stylesheet">
    
    <title>Lafrore</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__inner">
                <h1 class="header__logo">Lafrore</h1>
                <div class="header__line"></div>
                <nav class="nav">
                    <a class="nav-link" href="#">About us</a>
                    <a class="nav-link" href="#">Work</a>
                    <a class="nav-link" href="#">Contact</a>
                    <a class="nav-icons" href="#">
                        <img class="" src="assets/images/icons/Favorite.png" alt="Favorite">
                    </a>
                    <a class="nav-icons" href="#">
                        <img class="" src="assets/images/icons/Cart.png" alt="Cart">
                        <span class="nav-counter">0</span>
                    </a>
                </nav>
            </div>
        </div>
    </header>

    <div class="banner">
        <img src="assets/images/intro-banner.jpg" class="banner__image" alt="Lafrore" />
        <div class="banner__logo">
            <svg  xml:lang="en" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 500 500">
                <defs>
                  <path id="textcircle" d="M250,400 a150,150 0 0,1 0,-300a150,150 0 0,1 0,300Z" />
                </defs>
                <g>
                  <text >
                    <textPath
                              xlink:href="#textcircle" 
                              textLength="1000">
                              MOIMOI MOIMOI MOIMOI MOIMOI
                    </textPath>
                  </text>
                </g>
              </svg>

        </div>
    </div>

</body>
</html>
